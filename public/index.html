<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RPI Bird House Recording</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="headerDiv">

    <image id="birdhouseImage" src="birdhouse.png" alt="thumbnails of birdhouse snapshots"></image>
    <H1>RPI - Birdhouse   Video Recorder</H1>
  </div>
  <div id="photosList">
  </div>
  <div id="videoPlayerDiv">
    <video id="videoPlayer" width="500" controls autoplay>
      <source id="videoSource" src="bird-videos" type="video/mp4">
      </source>
    </video>
  </div>
</body>

</html>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
